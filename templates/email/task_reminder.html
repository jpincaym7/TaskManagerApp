<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .task-details { background: #f5f5f5; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:logo" alt="Logo" style="max-width: 200px;">
            <h2>Recordatorio de Tarea</h2>
        </div>
        <div class="task-details">
            <h3>{{ task.title }}</h3>
            <p><strong>Descripción:</strong> {{ task.description }}</p>
            <p><strong>Fecha límite:</strong> {{ task.due_date|date:"d/m/Y H:i" }}</p>
            <p><strong>Prioridad:</strong> {{ task.get_priority_display }}</p>
            <p><strong>Estado:</strong> {{ task.get_status_display }}</p>
        </div>
    </div>
</body>
</html>
