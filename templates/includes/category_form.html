<!-- tasks/includes/category_form.html -->
<form method="post" action="{{ form_url }}" class="category-form" data-category-id="{{ category.id|default:'new' }}">
    {% csrf_token %}
    <div class="mb-6">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">
            {% if category %}Editar{% else %}Nueva{% endif %} Categoría
        </h3>
    </div>

    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text" name="name" value="{{ category.name|default:'' }}" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                   required>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
            <input type="color" name="color" value="{{ category.color|default:'#000000' }}"
                   class="w-full h-10 px-1 py-1 border border-gray-300 rounded-lg cursor-pointer">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
            <textarea name="description" rows="3" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">{{ category.description|default:'' }}</textarea>
        </div>
    </div>

    <div class="mt-6 flex justify-end gap-3">
        <button type="button" class="close-modal px-4 py-2 text-gray-600 hover:text-gray-800">
            Cancelar
        </button>
        <button type="submit" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:bg-gradient-to-l text-white px-4 py-2 rounded-lg shadow-md transition-all duration-200 flex items-center gap-2">
            {% if category %}Actualizar{% else %}Crear{% endif %}
        </button>
    </div>
</form>
